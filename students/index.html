<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Livecoding GIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
  <div class="content">
    <div id="students" class="students">
      <a class="student" href="#">
        <div class="photo">
          <img src="https://timedotcom.files.wordpress.com/2014/07/301386_full1.jpg" />
        </div>
        <div class="name">
          <span class="lastname">potter</span>
          <span class="firstname">harry</span>
          <span class="job">wizard</span>
        </div>
      </a>
    </div>
    <div class="button">
      <button id="show-students">Students</button>
      <button id="show-profs">Profs</button>
      <button id="show-all">All</button>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
