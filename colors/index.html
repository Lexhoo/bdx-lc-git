<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Colors Changer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>

<body>
  <div class="content">
    <h1>Change background color</h1>
    <div class="colors">
      <div class="header">
        <span>Code Hexadecimal</span>
        <span>Pr√©-visualisation</span>
        <span>&nbsp;</span>
      </div>

        <div class="code-hexa">#641e16</div>
        <div class="sample" style="background-color: #641e16"></div>
        <div class="option">
          <button class="apply-color" data-color="#641e16">Apply color</button>
        </div>
      </div>

      <div class="color">
        <div class="code-hexa">#512e5f</div>
        <div class="sample" style="background-color: #512e5f"></div>

          <button class="apply-color" data-color="#512e5f">Apply color</button>
        </div>
      </div>

      <div class="color">
        <div class="code-hexa">#154360</div>

        </div>
      </div>

      <div class="color">
        <div class="code-hexa">#0e6251</div>

          <button class="apply-color" data-color="#0e6251">Apply color</button>
        </div>
      </div>

      <div class="color">

          <button class="apply-color" data-color="#7d6608">Apply color</button>

      </div>

      <div class="color">
        <div class="code-hexa">#4d5656</div>
        <div class="sample" style="background-color: #4d5656"></div>
        <div class="option">
          <button class="apply-color" data-color="#4d5656">Apply color</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
